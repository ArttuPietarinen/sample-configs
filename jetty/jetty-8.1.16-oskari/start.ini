#===========================================================
# Jetty start.jar arguments
# Each line of this file is prepended to the command line
# arguments # of a call to:
#    java -jar start.jar [arg...]
#===========================================================



#===========================================================
# If the arguements in this file include JVM arguments
# (eg -Xmx512m) or JVM System properties (eg com.sun.???),
# then these will not take affect unless the --exec
# parameter is included or if the output from --dry-run
# is executed like:
#   eval $(java -jar start.jar --dry-run)
#
# Below are some recommended options for Sun's JRE
#-----------------------------------------------------------
--exec
-server
# Uncomment to enable debugging through port 5005
#-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005
-XX:+UseConcMarkSweepGC
-XX:+UseParNewGC
-Xms512m
-Xmx2048m
-XX:+CMSClassUnloadingEnabled
-XX:PermSize=256m
-XX:MaxPermSize=384m
# printout servlet properties
#-Djava.util.logging.config.file=resources/oskari-printout-backend.logging
# for espg 3067 -Dfi.nls.oskari.imaging.config=resources/oskari-printout-backend-jhs180.properties
# for epsg 4326
-Dfi.nls.oskari.imaging.config=resources/oskari-printout-backend-4326.properties

-DGEOSERVER_DATA_DIR=geoserver_data

# Uncomment if trying to run with just JRE - uses the built-in compiler for JSP-files (doesn't work with Java 8)
#-Dorg.apache.jasper.compiler.disablejsr199=true

# uncomment and setup if you require proxy to access network
#-Dhttp.proxyHost=
#-Dhttp.proxyPort=
#-Dhttp.nonProxyHosts=
#-Dhttps.proxyHost=
#-Dhttps.proxyPort=
#-Dhttps.nonProxyHosts=

# -Dcom.sun.management.jmxremote
# -Dorg.eclipse.jetty.util.log.IGNORED=true
# -Dorg.eclipse.jetty.LEVEL=DEBUG
# -Dorg.eclipse.jetty.util.log.stderr.SOURCE=true
# -verbose:gc
# -XX:+PrintGCDateStamps
# -XX:+PrintGCTimeStamps
# -XX:+PrintGCDetails
# -XX:+PrintTenuringDistribution
# -XX:+PrintCommandLineFlags
# -XX:+DisableExplicitGC
# -XX:+UseConcMarkSweepGC
# -XX:ParallelCMSThreads=2
# -XX:+CMSClassUnloadingEnabled
# -XX:+UseCMSCompactAtFullCollection
# -XX:CMSInitiatingOccupancyFraction=80
#-----------------------------------------------------------


#===========================================================
# Start classpath OPTIONS.
# These control what classes are on the classpath
# for a full listing do
#   java -jar start.jar --list-options
#-----------------------------------------------------------
OPTIONS=Server,jsp,jmx,resources,websocket,ext,plus,annotations
#-----------------------------------------------------------

#===========================================================
# Configuration files.
# For a full list of available configuration files do
#   java -jar start.jar --help
#-----------------------------------------------------------
etc/jetty.xml

# Uncomment to get stdout/err logging into file
#etc/jetty-logging.xml

etc/jetty-annotations.xml
etc/jetty-deploy.xml
etc/jetty-webapps.xml
etc/jetty-contexts.xml

resources/jetty-oskari.xml
